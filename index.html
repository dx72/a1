<script src="https://mcapi.us/scripts/minecraft.js"></script>
    <div class="server-status">
    My minecraft server info<br />
    ip:<span class="server-ip"></span><br />
    status:<span class="server-online"></span><br />
    server:<span class="server-name"></span><br />
    players:<span class="server-players"></span><br />
    motd:<span class="server-motd"></span>
    </div>
    <script>
    $ip='103.45.98.147'
      MinecraftAPI.getServerStatus($ip, {
        port: 25565 // optional, only if you need a custom port
      }, function (err, status) {
        if (err) {
          return document.querySelector('.server-status').innerHTML = 'Error loading status';
        }

        document.querySelector('.server-ip').innerHTML = $ip;
        document.querySelector('.server-online').innerHTML = status.online ? 'online' : 'offline';
        document.querySelector('.server-name').innerHTML = status.server.name;
        document.querySelector('.server-players').innerHTML = status.players.now+'/'+status.players.max;
        document.querySelector('.server-motd').innerHTML = status.motd;
      });
    </script>
